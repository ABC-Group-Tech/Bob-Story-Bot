name: Kakao Channel Crawler

on:
  schedule:
    # 평일(월~금) 한국시간 오전 10시, 11시, 11시 30분 목표
    # GitHub Actions 스케줄 지연(최대 1시간+)을 감안하여 앞당김
    # 비정각 시간으로 설정하여 서버 혼잡 회피
    - cron: "7 0 * * 1-5"   # 09:07 KST → 목표 10:00 KST
    - cron: "13 1 * * 1-5"  # 10:13 KST → 목표 11:00 KST
    - cron: "37 1 * * 1-5"  # 10:37 KST → 목표 11:30 KST
  workflow_dispatch:  # 수동 실행 버튼

# 동시 실행 방지
concurrency:
  group: crawler
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Run crawler
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python crawler.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_post.txt
          git diff --staged --quiet || git commit -m "Update last_post.txt [skip ci]"
          git pull --rebase origin main
          git push
